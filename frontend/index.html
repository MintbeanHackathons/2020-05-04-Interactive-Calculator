<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <h1>Bill split calculator</h1>
    <div class="container">
            <div class="input">
                <label for="amount">Amount: </label>
                <input type="number" name="amount" id="amount" placeholder="Bill Amount">
            </div>
            <div class="input">
                <label for="people">People: </label>
                <input type="number" name="people" id="people" placeholder="Number of People">
            </div>
            <div class="button">
                <button id="split">Split</button>
                <button id="clear">Clear</button>
            </div>
            <div class="text">
                <span id="message"></span>
            </div>
    </div>

    <script type="text/javascript" src="assets/js/calculator.js"></script>
</body>
</html>
